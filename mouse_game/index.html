<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse game</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="roll">
      place box number <span id="winner"></span> in the target!
    </div>
    <div class="timer">
      You won in <span id="timer"></span> seconds! <br />
      <div class="bestContainer">
        your best score is <span id="bestScore"></span> seconds!<br />
      </div>
      restarts in:
      <span id="num"></span>
    </div>
    <div class="target"></div>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
  </body>
</html>
