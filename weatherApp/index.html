<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="head">
      <h1 class="intro">Weather Report</h1>
      <input type="text" placeholder="Enter a city" autocomplete="off" />
      <div class="results"></div>
    </div>
    <div class="mainweather">
      <h1 class="location"></h1>
      <h3 class="day"></h3>
      <img src="" alt="" class="icon" />
      <h1 class="temperature"></h1>
      <h3 class="description"></h3>
      <div class="smallerelements">
        <div class="left">
          <p class="wind"></p>
          <p class="pressure"></p>
          ;
        </div>
        <div class="right">
          <p class="humidity"></p>
          <p class="cloudiness"></p>
        </div>
      </div>
    </div>
    <div class="secondaryweather">
      <div class="firstday daydiv">
        <h3 class="day"></h3>
        <img src="" alt="" class="icon" />
        <h1 class="temperature"></h1>
        <h3 class="description"></h3>
      </div>
      <div class="secondday daydiv">
        <h3 class="day"></h3>
        <img src="" alt="" class="icon" />
        <h1 class="temperature"></h1>
        <h3 class="description"></h3>
      </div>
      <div class="thirdday daydiv">
        <h3 class="day"></h3>
        <img src="" alt="" class="icon" />
        <h1 class="temperature"></h1>
        <h3 class="description"></h3>
      </div>
      <div class="fourthday daydiv">
        <h3 class="day"></h3>
        <img src="" alt="" class="icon" />
        <h1 class="temperature"></h1>
        <h3 class="description"></h3>
      </div>
    </div>
  </body>
</html>
